# MCP Server Configuration for OpenAI Codex
# Place this file at ~/.codex/config.toml (global) or .codex/config.toml (project-scoped)
# Note: Project-scoped configs require the project to be explicitly trusted

[mcp_servers.artl-mcp]
enabled = true
command = "uvx"
args = ["artl-mcp"]
startup_timeout_sec = 30.0
tool_timeout_sec = 120.0

[mcp_servers.ols4]
enabled = true
url = "http://www.ebi.ac.uk/ols4/api/mcp"
startup_timeout_sec = 30.0
tool_timeout_sec = 120.0

[mcp_servers.playwright]
enabled = true
command = "npx"
args = ["-y", "@playwright/mcp@latest"]
startup_timeout_sec = 30.0
tool_timeout_sec = 120.0
